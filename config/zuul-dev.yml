#启用重试
zuul:
  retryable: true
  
  
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

#暴露监控点  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
